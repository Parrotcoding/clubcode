<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Fundamentals – Student Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Poppins:wght@600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --card: #fff;
      --text: #111827;
      --radius: 9999px;
    }
    * { box-sizing: border-box; }
    body { margin:0; padding:2rem; font-family:'DM Sans',sans-serif; background:var(--bg); color:var(--text); }
    h1 { font-family:'Poppins',sans-serif; font-size:2rem; margin-bottom:1.5rem; }
    section { margin-bottom:2rem; }
    .list {
      background:var(--card); border-radius:1rem; padding:1rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
    }
    .item {
      display:flex; justify-content:space-between; align-items:center;
      padding:.75rem 0; border-bottom:1px solid #e5e7eb;
    }
    .item:last-child { border-bottom:none; }
    .quiz-link {
      color:var(--primary); text-decoration:underline; cursor:pointer;
    }
    button, input, select {
      font-family:inherit; font-size:1rem; border:none; outline:none; border-radius:var(--radius);
    }
    input, select {
      width:100%; padding:.5rem 1rem; margin:.5rem 0; border:1px solid #d1d5db;
    }
    button {
      padding:.5rem 1rem; background:var(--primary); color:#fff;
      cursor:pointer; transition:background .2s;
    }
    button:hover { background:#4338ca; }

    .modal-backdrop {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center;
    }
    .modal {
      background:#fff; padding:2rem; max-width:600px; width:90%;
      max-height:90%; overflow:auto; position:relative; border-radius:1rem;
    }
    .close-btn { position:absolute; top:1rem; right:1rem; cursor:pointer; font-size:1.2rem; }

    .progress { display:flex; gap:4px; margin-bottom:1rem; }
    .pill { flex:1; height:12px; background:#e5e7eb; border-radius:var(--radius); }
    .pill.correct { background:#10b981; }
    .pill.incorrect { background:#ef4444; }

    .question { margin-bottom:1rem; }
    .options { display:flex; flex-direction:column; gap:.5rem; }
    .options.single label,
    .options.multi label {
      display:flex; align-items:center; gap:.5rem;
    }
    .feedback { margin-top:.5rem; font-weight:500; }
    .feedback.correct { color:#10b981; }
    .feedback.incorrect { color:#ef4444; }
  </style>
</head>
<body>
  <h1>HTML Fundamentals</h1>

  <section>
    <h2>Links</h2>
    <div id="links" class="list">Loading…</div>
  </section>

  <section>
    <h2>Quizzes</h2>
    <div id="quizList" class="list">Loading…</div>
  </section>

  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <span id="closeModal" class="close-btn">✖️</span>
      <div id="quizContainer"></div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const supa = supabase.createClient(
      'https://kqprtnxmostvagtildsn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxcHJ0bnhtb3N0dmFndGlsZHNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MzkzNzcsImV4cCI6MjA2MTExNTM3N30.-vU2hAJuA7JLkRjj1iOBAN9Y0pDEr3DU4XKjEp7NOUc'
    );

    // Load Links
    let linksResult = await supa
      .from('links')
      .select('title,url')
      .eq('published', true)
      .order('title');
    const links = linksResult.data || [];
    const linksDiv = document.getElementById('links');
    linksDiv.innerHTML = links.length
      ? links.map(l=>`<div class="item"><span>${l.title}</span><button onclick="window.open('${l.url}','_blank')">Open ↗</button></div>`).join('')
      : '<p>No links published.</p>';

    // Load Quizzes
    let quizzesResult = await supa
      .from('quizzes')
      .select('id,title,grading_mode')
      .eq('published', true)
      .order('id');
    const quizzes = quizzesResult.data || [];
    const quizDiv = document.getElementById('quizList');
    quizDiv.innerHTML = quizzes.length
      ? quizzes.map(q=>`<div class="item"><span class="quiz-link" data-id="${q.id}" data-mode="${q.grading_mode}">${q.title}</span></div>`).join('')
      : '<p>No quizzes available.</p>';
    quizDiv.querySelectorAll('.quiz-link').forEach(el=>
      el.onclick = () => runQuiz(el.dataset.id, el.dataset.mode)
    );

    async function runQuiz(id, mode) {
      const { data:[quiz] } = await supa.from('quizzes').select('*').eq('id',id);
      let idx = 0, answers = [], pills = [], studentName;
      const modal = document.getElementById('modalBackdrop');
      const container = document.getElementById('quizContainer');
      modal.style.display = 'flex';

      container.innerHTML = `
        <h3>${quiz.title}</h3>
        <label>Your name:</label>
        <input type="text" id="studentName" placeholder="Enter your name">
        <button id="startQuiz">Start Quiz</button>
      `;
      container.querySelector('#startQuiz').onclick = () => {
        const n = container.querySelector('#studentName').value.trim();
        if (!n) { alert('Please enter your name.'); return; }
        studentName = n;
        answers = Array(quiz.questions.length).fill(null);
        pills   = Array(quiz.questions.length).fill(null);
        renderPage();
      };

      function renderPage() {
        const q = quiz.questions[idx];
        const isMulti = q.multi;
        const opts = q.choices.map((c,j) => `
          <label>
            <input type="${isMulti?'checkbox':'radio'}"
                   name="choice" value="${j}"
                   ${ answers[idx]!==null && (
                       isMulti
                         ? answers[idx].includes(j)
                         : answers[idx]===j
                     ) ? 'checked':'' }>
            ${c}
          </label>
        `).join('');
        container.innerHTML = `
          <h3>${quiz.title}</h3>
          <div class="progress">${quiz.questions.map((_,i)=>`<div class="pill" id="pill${i}"></div>`).join('')}</div>
          <div class="question"><strong>Q${idx+1}. ${q.prompt}</strong></div>
          <div class="options ${isMulti?'multi':'single'}">${opts}</div>
          <div style="margin-top:1rem;">
            ${idx>0?'<button id="back">Back</button>':''}
            <button id="next">${idx<quiz.questions.length-1?'Next':'Finish'}</button>
          </div>
          <div id="feedback" class="feedback"></div>
        `;
        if (idx>0) container.querySelector('#back').onclick = ()=>{ idx--; renderPage(); };
        container.querySelector('#next').onclick = () => {
          // collect answers
          if (isMulti) {
            const sel = Array.from(container.querySelectorAll('input[type="checkbox"]:checked')).map(cb=>+cb.value);
            if (!sel.length) { alert('Select at least one.'); return; }
            answers[idx] = sel;
          } else {
            const sel = container.querySelector('input[type="radio"]:checked');
            if (!sel) { alert('Select an option.'); return; }
            answers[idx] = +sel.value;
          }
          // grade this question
          let ok;
          if (isMulti) {
            const correctSet = new Set(q.correctIdxArray || [q.correctIdxSingle]);
            const ansSet = new Set(answers[idx]);
            ok = ansSet.size === correctSet.size && [...ansSet].every(v=>correctSet.has(v));
          } else {
            ok = answers[idx] === q.correctIdxSingle;
          }
          pills[idx] = ok;
          document.getElementById(`pill${idx}`).classList.add(ok?'correct':'incorrect');
          const fb = container.querySelector('#feedback');
          fb.textContent = ok?'✅ Correct':'❌ Incorrect';
          fb.className = 'feedback ' + (ok?'correct':'incorrect');
          if (idx < quiz.questions.length-1) {
            idx++; renderPage();
          } else {
            finishQuiz();
          }
        };
      }

      async function finishQuiz() {
        modal.style.display = 'none';
        const score = `${pills.filter(x=>x).length}/${quiz.questions.length}`;
        alert(`Your score: ${score}`);
        await supa.from('submissions').insert([{ quiz_id:id, student:studentName, answers, score, time:new Date().toISOString() }]);
      }

      document.getElementById('closeModal').onclick = ()=> modal.style.display = 'none';
    }
  });
  </script>
</body>
</html>
